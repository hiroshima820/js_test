<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function promiseTest1() {
        return new Promise((ok) => {
          ok("プロミス1です");
        });
      }
      console.log(promiseTest1());

      function promiseTest(pay, seconds) {
        return new Promise((ok, ng) => {
          setTimeout(() => {
            if (pay > 100) {
              let change = pay - 100;
              console.log(`${seconds},${change}`);
              ok(change);
            }
            ng("お金が足りません");
          }, seconds * 1000);
        });
      }
      promiseTest(300, 2)
        .then((change1) => {
          promiseTest(change1, 3);
        })
        .then((change2) => {
          promiseTest(change2, 2);
        })
        .catch((e) => {
          console.log(e);
        });
    </script>
  </body>
</html>
